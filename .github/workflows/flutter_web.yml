name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git (fix for pub get)
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"

      - name: Enable Flutter web
        run: flutter config --enable-web

      # ðŸ”¹ TÃ¤mÃ¤ on kriittinen rivi â€” vaihda tyÃ¶skentelyhakemisto oikeaan kansioon
      - name: Change to project directory
        run: cd pyorankulmat

      - name: Install dependencies
        working-directory: pyorankulmat
        run: flutter pub get

      - name: Build web release
        working-directory: pyorankulmat
        run: flutter build web --base-href "/kulmaproto/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pyorankulmat/build/web
